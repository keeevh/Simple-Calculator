<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/19999b5269.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-top">
        <input class="display-number input1" value="" /disabled /> <input
        class="display-number input2" value="" /disabled />
      </div>
      <div class="calculator-bottom">
        <div class="button-row">
          <button class="button numBtn">7</button>
          <button class="button numBtn">8</button>
          <button class="button numBtn">9</button>
          <button class="button green calcBtn" value="x">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="button-row">
          <button class="button numBtn">4</button>
          <button class="button numBtn">5</button>
          <button class="button numBtn">6</button>
          <button class="button green calcBtn" value="/">
            <i class="fa-solid fa-percent"></i>
          </button>
        </div>
        <div class="button-row">
          <button class="button numBtn">1</button>
          <button class="button numBtn">2</button>
          <button class="button numBtn">3</button>
          <button class="button green calcBtn" value="+">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="button-row">
          <button class="button resetBtn">AC</button>
          <button class="button numBtn">.</button>
          <button class="button numBtn">0</button>
          <button class="button green calcBtn" value="-">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
        <div class="button-row">
          <button class="button eqlBtn">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
